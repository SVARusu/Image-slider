<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Image gallery</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Image gallery example</h1>

  <div class="carousel-container">
    <div class="image-count">
      <span></span>
    </div>
    <!-- <div class="right-overlay"></div>
    <div class="left-overlay"></div> -->
    <a id="prev">&#10094;</a>
    <a id="next">&#10095;</a>
    <div class="carousel-slide">

    </div>

    <div class="lower-slider" id="lower-slider">
      <a id="lowerSliderPrev">&#10094;</a>
      <a id="lowerSliderNext">&#10095;</a>
      <div class="thumb-bar">

      </div>
    </div>
  </div>

  <div style="height: 1000px; width: 1500px;"></div>
  
  <script src="main.js"></script>
</body>

</html>
